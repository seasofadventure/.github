<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/Qf33Jhq/ezgif-4-770d4f5fd8.png" type="image/png">
    <title>404 - Seas Of Adventure</title>
    <style>
        /* Add CSS for styling the 404 page */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .counter {
            font-size: 60px;
            text-transform: uppercase;
            color: #32b8e5; /* Change the color to #32b8e5 */
            transform: translate3d(0, -100%, 0);
            opacity: 0;
            animation: counterAnimation 3s 0.5s forwards;
        }

        .text {
            font-size: 30px;
            color: #32b8e5; /* Change the color to #32b8e5 */
            transform: translate3d(0, 100%, 0);
            opacity: 0;
            animation: textAnimation 3s 1.5s forwards;
            /* Add ocean waves animation */
            animation: oceanWaves 2s linear infinite;
        }

        @keyframes counterAnimation {
            0% {
                transform: translate3d(0, -100%, 0);
                opacity: 0;
            }
            100% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }

        @keyframes textAnimation {
            0% {
                transform: translate3d(0, 100%, 0);
                opacity: 0;
            }
            100% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }

        @keyframes oceanWaves {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(-100%, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter">404</div>
        <div class="text">Page Not Found</div>
    </div>
</body>
</html>
