<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags, links, and styles here -->
</head>
<body>
    <!-- Add your HTML content here -->
    <audio autoplay loop>
        <source src="https://github.com/seasofadventure/.github/raw/main/in-pursuit-of-a-pirate-127812.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="counter">404</div>
        <div class="text">Page Not Found</div>
    </div>
    <script>
        // Redirect to similar subpages using fuzzy-wuzzy
        function redirectToFuzzyMatch(subpages, currentURL) {
            const currentTitle = document.title;

            const matches = fuzz.extract(currentTitle, subpages.map(page => page.title));
            const bestMatch = matches[0];

            if (bestMatch.score > 80) {
                const matchedPage = subpages.find(page => page.title === bestMatch.choice);
                const matchedURL = matchedPage.url;
                console.log(`Redirecting to a similar URL: ${matchedURL}`);
                window.location.href = matchedURL;
            }
        }

        // Scrape and collect subpages dynamically
        const subpages = Array.from(document.querySelectorAll('a'))
            .map(link => ({
                url: link.href,
                title: link.textContent,
            }));

        // Call the fuzzy-wuzzy redirection function
        redirectToFuzzyMatch(subpages, window.location.href);

        // Redirect to the main folder's index.html after 10 seconds
        setTimeout(function() {
            window.location.href = "/.github/index.html";
        }, 10000);
    </script>
    <!-- Include the fuzzy-wuzzy library script -->
    <script src="https://cdn.jsdelivr.net/npm/fuzzy-wuzzy@0.18.0/dist/fuzzy-wuzzy.min.js"></script>
</body>
</html>
