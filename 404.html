<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/Qf33Jhq/ezgif-4-770d4f5fd8.png" type="image/png">
    <title>404 - Seas Of Adventure</title>
    <style>
        /* Add CSS for styling the 404 page */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Set the background color to black */
            color: #32b8e5; /* Text color changed to #32b8e5 */
            font-family: Arial, sans-serif;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .counter {
            font-size: 60px;
            text-transform: uppercase;
            transform: translate3d(0, -100%, 0);
            opacity: 0;
            animation: counterAnimation 3s 0.5s forwards;
        }

        .text {
            font-size: 30px;
            transform: translate3d(0, 100%, 0);
            opacity: 0;
            animation: textAnimation 3s 1.5s forwards;
        }

        @keyframes counterAnimation {
            0% {
                transform: translate3d(0, -100%, 0);
                opacity: 0;
            }
            100% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }

        @keyframes textAnimation {
            0% {
                transform: translate3d(0, 100%, 0);
                opacity: 0;
            }
            100% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://github.com/seasofadventure/.github/raw/main/in-pursuit-of-a-pirate-127812.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="counter">404</div>
        <div class="text">Page Not Found</div>
    </div>
    <script>
        // Redirect to the main folder's index.html after 10 seconds
        setTimeout(function() {
            window.location.href = "/.github/index.html";
        }, 10000);
    </script>
</body>
</html>
