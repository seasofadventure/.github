<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/Qf33Jhq/ezgif-4-770d4f5fd8.png" type="image/png">
    <title>404 - Seas Of Adventure</title>
    <style>
        /* Add CSS for styling the 404 page */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            text-transform: uppercase;
            color: #ff0000;
            text-shadow: 4px 0 #ffaf46, -4px 0 #ffaf46;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0%, 25%, 50%, 75%, 100% {
                transform: translate(-50%, -50%);
            }

            2.5%, 7.5%, 10%, 12.5%, 15%, 17.5%, 20%, 22.5%, 25%, 27.5%, 30%, 32.5%, 35%, 37.5%, 40%, 42.5%, 45%, 47.5%, 50%, 52.5%, 55%, 57.5%, 60%, 62.5%, 65%, 67.5%, 70%, 72.5%, 75%, 77.5%, 80%, 82.5%, 85%, 87.5%, 90%, 92.5%, 95%, 97.5% {
                transform: translate(-48%, -52%);
                color: #ffaf46;
                text-shadow: 4px 0 #ff0000, -4px 0 #ff0000;
            }
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            text-transform: uppercase;
            color: #ffaf46;
            text-shadow: 0 0 10px #ffaf46, 0 0 20px #ffaf46, 0 0 30px #ffaf46;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="glitch">404</div>
    <div class="glow">This is not a valid suburl</div>
</body>
</html>
