<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/Qf33Jhq/ezgif-4-770d4f5fd8.png" type="image/png">
    <title>404 - Seas Of Adventure</title>
    <style>
        /* Add CSS for styling the 404 page */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .counter {
            font-size: 60px;
            text-transform: uppercase;
            color: #ffaf46;
        }

        .counter, .text {
            animation: slideIn 3s linear;
        }

        .counter {
            animation-iteration-count: infinite;
        }

        .text {
            font-size: 30px;
            color: #ffaf46;
            margin-top: 30px;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-200px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .countdown {
            animation: countup 3s;
            animation-timing-function: steps(402, end);
            animation-iteration-count: 1;
        }

        @keyframes countup {
            from {
                content: "001";
            }
            to {
                content: "404";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter countdown">404</div>
        <div class="text">Page Not Found</div>
    </div>
</body>
</html>
