<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/Qf33Jhq/ezgif-4-770d4f5fd8.png" type="image/png">
    <title>404 - Seas Of Adventure</title>
    <style>
        /* Add CSS for styling the 404 page */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #ffaf46;
            font-family: Arial, sans-serif;
        }

        .glitch {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%);
                color: #ffaf46;
                text-shadow: -5px 0 #ffaf46, 5px 0 #ffaf46;
            }
            25% {
                transform: translate(-52%, -48%);
                color: #ffaf46;
                text-shadow: -7px 0 #ffaf46, 7px 0 #ffaf46;
            }
            50% {
                transform: translate(-50%, -52%);
                color: #ffaf46;
                text-shadow: -5px 0 #ffaf46, 5px 0 #ffaf46;
            }
            75% {
                transform: translate(-48%, -50%);
                color: #ff0000;
                text-shadow: -5px 0 #ff0000, 5px 0 #ff0000;
            }
        }
    </style>
</head>
<body>
    <div class="glitch">404</div>
</body>
</html>
