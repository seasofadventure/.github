<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> <!-- Include styles.css -->
    <title>The Nightmare Before Christmas</title>
</head>
<body>
    <header>
        <h1>The Nightmare Before Christmas</h1>
    </header>

    <section id="video">
        <h2>Video</h2>
        <video controls>
            <source src="https://ia800504.us.archive.org/15/items/jackskellington/The.Nightmare.Before.Christmas.1993.1080p.BluRay.x264.anoXmous_.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="movie-info">
        <h2>Movie Information</h2>
        <div id="movie-details"></div>
    </section>

    <script>
        const apiKey = 'ddec9f7a'; // Replace with your IMDb API key
        const imdbUrl = 'https://m.imdb.com/title/tt0107688/'; // IMDb URL for "The Nightmare Before Christmas"

        // Extract the IMDb ID from the IMDb URL
        const imdbId = imdbUrl.match(/tt\d+/);

        if (imdbId) {
            const apiUrl = `https://www.omdbapi.com/?i=${imdbId[0]}&apikey=${apiKey}`;

            fetch(apiUrl)
                .then((response) => response.json())
                .then((data) => {
                    if (data.Response === 'True') {
                        const movieDetails = document.getElementById('movie-details');
                        movieDetails.innerHTML = `
                            <p><strong>Title:</strong> ${data.Title}</p>
                            <p><strong>IMDb Rating:</strong> ${data.imdbRating}</p>
                            <p><strong>Release Date:</strong> ${data.Released}</p>
                            <!-- Add more details as needed -->
                        `;
                    } else {
                        console.error('Movie not found');
                    }
                })
                .catch((error) => {
                    console.error('An error occurred:', error);
                });
        }
    </script>
</body>
</html>
