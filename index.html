<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/Qf33Jhq/ezgif-4-770d4f5fd8.png" type="image/png">
    <title>Seas Of Adventure</title>
</head>
<body>
    <header>
        <h1>Seas of Adventure</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#games">Games</a></li>
        </ul>
    </nav>

    <section id="movies">
        <h2>Movies</h2>
        <div class="movie-grid" id="movie-grid">
        </div>
    </section>

    <section id="games">
        <h2>Games</h2>
        <div class="game-grid" id="game-grid">
            <!-- Hollow Knight -->
            <div class="game">
                <a href="games/HollowKnight.html">
                    <img src="https://i.ibb.co/gw3Xk6D/HK-first-cover-art.png" alt="Hollow Knight">
                    <h3>Hollow Knight</h3>
                </a>
            </div>
            <!-- Add more games here following the same structure -->
        </div>
    </section>

    <script>
        // Check if the subpage is invalid and redirect to 404.html
        const path = window.location.pathname;
        const validSubpages = ["movies", "games", "index.html", ""]; // Add your valid subpages here

        if (!validSubpages.some(subpage => path.startsWith("/" + subpage))) {
            window.location.href = "/.github/404.html";
        }
    </script>
</body>
</html>
